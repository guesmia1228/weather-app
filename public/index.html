<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Weather App ❄💧🌨☀️</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-straight/css/uicons-bold-straight.css'>
</head>
<body>
    <h1>Weather app</h1>
    <form action="" method="post" id="weatherForm">
        <input type="text" placeholder="Enter a city" id="cityEntered" required>
        <input type="submit" value="Submit">
    </form>
    
    <div id="card" style="display:none">
        
        <p id="errorDisplay"></p>
    </div>
</body>
</html>
