<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Weather App ❄💧🌨☀️</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>
    <h1>Weather App <lord-icon id = 'lordIcon' src="https://cdn.lordicon.com/zawvkqfy.json" trigger="loop"stroke="bold" style="width:100px;height:100px; position: relative; top: 4vh;"></lord-icon></h1>
    <form action="" method="post" id="weatherForm">
        <input type="text" placeholder="Enter a city" id="cityEntered" required>
        <input type="submit" value="Submit">
    </form>
    
    <div id="card" style="display:none">
        
        <p id="errorDisplay"></p>
    </div>
</body>
</html>
